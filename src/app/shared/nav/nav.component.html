<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button fxFlex="20" (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>

        <div class="searchBar" fxFlex="80" fxHide.gt-sm>
            <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
            <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#666666"
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </button>
        </div>

        <div fxLayout="row" fxFlex="90" fxLayoutAlign="center center" fxHide.lt-md>
            <span fxFlex="10" routerLink="/">Blog</span>
            <div fxFlex="40" fxLayout="row">
                <div class="searchBar" fxFlex="85">
                    <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
                    <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#666666"
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
          </button>
                </div>
            </div>
            <div flxFlex="50" fxLayout="row" fxLayoutAlign="center center">
                <span *ngIf="!isAuthenticated" fxFlex="70" routerLink="/login">Log In</span>
                <span *ngIf="!isAuthenticated" fxFlex="30" routerLink="/signup">Sign Up</span>
                <span *ngIf="isAuthenticated" fxFlex="80" (click)="openDialog()">Post</span>
                <div fxFlex="20">
                    <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isAuthenticated">
            <img class="avatar link" src="/assets/images/profile.png" alt="avatar">
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item [routerLink]="['/user/profile']">
              <mat-icon>account_circle</mat-icon>
              <span>Profile</span>
            </button>
                        <button mat-menu-item (click)="authService.logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
                    </mat-menu>

                </div>
            </div>
        </div>

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav class="sidenav" #sidenav [mode]="'over'" [autoFocus]="false" fxHide.gt-sm>
        <mat-nav-list>
            <span mat-list-item *ngIf="!isAuthenticated" fxFlex="70" routerLink="/login">Log In</span>
            <span mat-list-item *ngIf="!isAuthenticated" fxFlex="30" routerLink="/signup">Sign Up</span>
            <span mat-list-item *ngIf="isAuthenticated" fxFlex="80" (click)="openDialog()">Post</span>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
